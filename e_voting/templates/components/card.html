<div class="result-card">
    <div class="d-flex justify-content-center">
        <img class="party-image" src={{image}} alt="{{ party_name }} voting">
    </div>
    <div>
        <div>
            <span class="party-name">{{ party_name }} ({{code}})</span>
        </div>
    </div>
    <div>
        <span class="font-weight-bold">Results:</span>
    </div>
    <div class="result text-center">
        <span>{{total_votes}} Votes</span>


    </div>

</div>
